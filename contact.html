<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact â€“ Vasantha Engine Hub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #fff;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }

    .form-container input[type="submit"] {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .form-container input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Vasantha Engine Hub Logo" />
    <h2>Vasantha Engine Hub</h2>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="weekly_updates.html">Weekly Updates</a>
    <a href="contact.html">Contact</a>
    <a href="joinus.html">Join Us</a>
  </nav>

  <div class="main-content">
    <h1>Contact Us</h1>
    <div class="form-container">
      <form action="/submit-message" method="post">
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea><br>

          <input type="submit" value="Send Message">
        </form>

    </div>
  </div>

  <footer>
    &copy; 2025 Vasantha Engine Hub. All rights reserved.
  </footer>

</body>
</html>
